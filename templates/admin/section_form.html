{% extends '_base.html' %}
{% block content %}
  <h2>{{ action }} Seção</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label>Título</label>{{ form.title() }}
    <label>Descrição</label>{{ form.description() }}
    <button class="btn" type="submit">{{ action }}</button>
  </form>
{% endblock %}
