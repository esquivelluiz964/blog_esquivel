{% extends "_base.html" %}
{% block content %}
<h2>Texto da Semana</h2>

{% if current %}
<p><strong>Atual:</strong> {{ current.text.title }} (at√© {{ current.end_date.strftime('%d/%m/%Y') }})</p>
{% else %}
<p>Nenhum texto da semana ativo.</p>
{% endif %}

<form method="post">
  <label>Selecionar novo texto</label>
  <select name="text_id">
    {% for t in texts %}
      <option value="{{ t.id }}">{{ t.title }}</option>
    {% endfor %}
  </select>
  <button class="btn">Definir como Texto da Semana</button>
</form>
{% endblock %}
